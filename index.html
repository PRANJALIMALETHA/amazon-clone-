<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="navlogo border">
                <div class="logo"></div>
            </div>
            
           
            <div class="navaddresss border">
                <p class="add-first">deliver to</p>
                <div class="addicon">
                    <i class="fa-solid fa-location-crosshairs"></i>
                    <p class="add-second">india</p>
                </div>
            </div>
           
           
            <div class="navsearch">
                <select class="searchselect">
                   <option>All</option>
                </select>
                <input placeholder="search in amazon" class="searchinput">
                <div class="iconsearch">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                
            </div>
            <div class="navsignin">
                <p><span>hello,sign in</span></p>
                <p class="nav_second">Account & Lists</p>
            </div>
            <div class="nav-returns border">
                <p><span>returns</span></p>
                <p class="nav_second">& orders</p>
            </div>
            <div class="border" class="add_tocart">
                <i class="fa-solid fa-cart-shopping"></i>
                cart
            </div>

        </div>



        <div class="panelbar">
            <div class="panelbarfirst">
                <i class="fa-solid fa-bars"></i>
                ALL
            </div>
            <div class="panel_option">
                <p>Todays_deal</p>
                <p>registry</p>
                <p>gift card</p>
                <p>sell</p>
            </div>
           <div class="paneldeals">
            Shops deals in electronics
           </div>
        </div>
    </header>
   
    <div class="herosectionimg">

       <div class="heromsg">
        <p>you are on amazon.com.You can also shop on amazon India for millions of product with fast local delivery .<a>Click here to go to amazon in</a></p>
       </div>

    </div>
    
</body>
</html>
